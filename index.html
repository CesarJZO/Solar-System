<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Solar system</title>
</head>

<body>
  <a-scene embedded arjs>
    <!-- sun -->
    <a-sphere position="0 3 0" rotation="45 0 0" radius="1" color="white" src="textures/sun.png" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
    </a-sphere>
    
    <!-- earth orbit -->
    <a-entity scale="1 1 1" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      <!-- earth -->
      <a-sphere position="5 3 0" radius="0.2" color="white" src="textures/earth.jpg" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        <!-- moon -->
        <a-sphere position="1 0 0" rotation="0 180 0" radius="0.05" color="white" src="textures/moon.jpg"></a-sphere>
      </a-sphere>
    </a-entity>

    <a-marker-camera preset="hiro"></a-marker-camera>
  </a-scene>
</body>

</html>
