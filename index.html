<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Solar system</title>
</head>

<body>
  <a-scene embedded arjs>
    <!-- Sun -->
    <a-sphere position="0 3 0" rotation="45 0 0" radius="1" color="white" src="textures/sun.png"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
    </a-sphere>

    <!-- Earth orbit -->
    <a-entity scale="1 1 1" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      <!-- Earth -->
      <a-sphere position="4 3 0" rotation="30 0 0" radius="0.2" color="white" src="textures/earth.jpg"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        <!-- Moon -->
        <a-sphere position="1 0 0" rotation="0 180 0" radius="0.05" color="white" src="textures/moon.jpg"></a-sphere>
      </a-sphere>
    </a-entity>

    <!-- Venus orbit -->
    <a-entity scale="1 1 1" animation="property: rotation; to: 0 360 0; loop: true; dur: 7500">
      <a-sphere position="2 3 0" radius="0.18" color="white" src="textures/venus.jpg"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-sphere>
    </a-entity>

    <!-- Saturn orbit -->
    <a-entity scale="1 1 1" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
      <a-sphere position="7 3 0" rotation="30 0 0" radius="0.6" color="white" src="textures/saturn.jpg"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        <a-torus position="0 0 0" arc="360" rotation="90 0 0" color="gray" radius="1.3" radius-tubular="0.2" segments-radial="2" animation="property: rotation; to:  90 0 0; loop: true; dur: 3000">
        </a-torus>
      </a-sphere>
    </a-entity>

    <a-marker-camera preset="hiro"></a-marker-camera>
  </a-scene>
</body>

</html>
